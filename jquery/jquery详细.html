<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .active {
            list-style-type: none;
        }
    </style>
    <script src="jquery-1.11.1.min.js"></script>
</head>
<body>
<ul>
    <li class="active">1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
    <li>6</li>
    <li>7</li>
    <li>8</li>
    <li>9</li>
    <li>99</li>
</ul>
</body>
</html>
<script>
$(function(){
    $('li:eq(0)').css({'font-size':'40px'});
    console.log($('li:odd').css({'background-color':'red'}))

    var li = $('li');
     for(var i in li ){
         li[i].mouseleave  = function () {
             this.addClass('active').siblings().removeClass('active')
         }
     }
})
</script>
